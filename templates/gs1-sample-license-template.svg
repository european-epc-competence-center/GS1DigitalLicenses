<svg xmlns="http://www.w3.org/2000/svg" width="600" height="380" viewBox="0 0 600 380">
  <!-- GS1 orange outer decorative border -->
  <rect x="5" y="5" width="590" height="370" rx="24" ry="24"
        style="fill: none; stroke: #f36f21; stroke-width: 4; stroke-dasharray: 10 4;" />

  <!-- Inner soft frame -->
  <rect x="15" y="15" width="570" height="350" rx="12" ry="12"
        style="fill: #fffdf8; stroke: #ccc; stroke-width: 1.5;" />

  <!-- Background gradient for subtle paper texture -->
  <defs>
    <linearGradient id="paper-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f5ef; stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="15" y="15" width="570" height="350" rx="12" ry="12" fill="url(#paper-bg)" />

  <!-- GS1 Logo -->
  <image href="https://gs1go2.azureedge.net/cdn/ff/-DWrvJ6_9SFLuFoLPq53eDFnZK5ChJZhyMixhk4Vh_M/1746862910/:relative:/themes/custom/gsone_revamp/logo.png"
         x="460" y="24" width="110" height="36" />

  <!-- Credential Title -->
  <text x="30" y="52" style="font: bold 18px serif; fill: #333;">Credential:</text>
  <text x="170" y="52" id="credential-name" style="font: 16px monospace; fill: #0057b8;">[CREDENTIAL NAME]</text>

  <!-- Organization Info -->
  <text x="30" y="78" style="font: bold 14px sans-serif; fill: #333;">Organization Name:</text>
  <text x="250" y="78" id="org-name" style="font: 14px monospace; fill: #0057b8;">[ORG NAME]</text>

  <text x="30" y="102" style="font: bold 14px sans-serif; fill: #333;">Organization GLN:</text>
  <text x="250" y="102" id="org-gln" style="font: 14px monospace; fill: #0057b8;">[GLN]</text>

  <!-- License Info -->
  <text x="30" y="126" style="font: bold 14px sans-serif; fill: #333;">License Value:</text>
  <text x="250" y="126" id="license-value" style="font: 14px monospace; fill: #0057b8;">[LICENSE]</text>

  <text x="30" y="150" style="font: bold 14px sans-serif; fill: #333;">Alt License Value:</text>
  <text x="250" y="150" id="alt-license-value" style="font: 14px monospace; fill: #0057b8;">[ALTERNATE]</text>

  <!-- Identification Key Type -->
  <text x="30" y="174" style="font: bold 13px sans-serif; fill: #333;">Identification Key Type:</text>
  <text x="250" y="174" id="identificationKeyType" style="font: 13px monospace; fill: #0057b8;">N/A</text>

  <!-- Issuer -->
  <text x="30" y="198" style="font: bold 13px sans-serif; fill: #333;">Issuer:</text>
  <text x="250" y="198" id="issuer" style="font: 13px monospace; fill: #0057b8;">[ISSUER]</text>

  <!-- Extends Credential -->
  <text x="30" y="222" style="font: bold 13px sans-serif; fill: #333;">Extends Credential:</text>
  <text x="250" y="222" id="extendsCredential" style="font: 13px monospace; fill: #0057b8;">N/A</text>

  <!-- Description block -->
  <foreignObject x="30" y="242" width="540" height="110">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <p id="vc-description" style="
        font-family: sans-serif;
        font-size: 11px;
        color: #333;
        margin: 0;
        line-height: 1.3em;
      ">
        [VC DESCRIPTION GOES HERE...]
      </p>
    </body>
  </foreignObject>
</svg>
